<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vercel Thermal Printer Test</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
        }
        .container {
            margin-top: 100px;
        }
    </style>
</head>
<body>

<div class="container text-center">
    <h1 class="mb-4">üñ®Ô∏è Print to Thermal Printer</h1>
    <p class="lead">Click the button below to print a test receipt using the RawBT app!</p>

    <!-- Print Button with Fixed Intent URL Scheme -->
    <button id="printBtn" class="btn btn-success btn-lg mt-3">
        üñ®Ô∏è Print Receipt
    </button>

    <p class="text-muted mt-5 small">
        * Ensure your thermal printer is connected via Bluetooth and the RawBT app is installed.
    </p>

    <!-- QR Code for RawBT Print -->
    <h4 class="mt-5">Or Scan the QR Code to Print</h4>
    <a href="https://api.qrserver.com/v1/create-qr-code/?data=rawbt:Hello%20World&size=200x200" target="_blank">
        <img src="https://api.qrserver.com/v1/create-qr-code/?data=rawbt:Hello%20World&size=200x200" alt="QR code for RawBT print">
    </a>
    <p class="text-muted mt-2 small">
        Scan to test printing with RawBT app.
    </p>
</div>

<script>
    // Event listener for button click to use RawBT link
    document.getElementById('printBtn').addEventListener('click', function (e) {
        e.preventDefault();

        // Content to be printed
        let text = "";
        text += "     ‚òÖ MY SHOP ‚òÖ\n";
        text += "-----------------------------\n";
        text += "Date: " + new Date().toLocaleString() + "\n";
        text += "-----------------------------\n";
        text += "Product A      ‚Ç±100.00\n";
        text += "Product B      ‚Ç±50.00\n";
        text += "Product C      ‚Ç±75.00\n";
        text += "-----------------------------\n";
        text += "TOTAL:         ‚Ç±225.00\n";
        text += "-----------------------------\n";
        text += "Thank you for shopping!\n";
        text += "\n\n\n"; // Extra newlines are important!

        // URL encode the text
        let encodedText = encodeURIComponent(text);

        // Use rawbt link format to trigger the RawBT app with content
        window.location.href = "rawbt:" + encodedText;
    });
</script>

</body>
</html>
