<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bluetooth Printer Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @media print {
            .no-print {
                display: none;
            }
        }
    </style>
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

    <div class="text-center">
        <h1 class="mb-4">üñ®Ô∏è Printer Test (Android)</h1>
        <p class="mb-4">Click the button to open print dialog.</p>
        <button class="btn btn-success btn-lg no-print" onclick="window.print()">Print Test</button>

        <div class="mt-5">
            <p>Date: <span id="date"></span></p>
            <p>Connection: Bluetooth</p>
        </div>
    </div>

    <script>
        // Set current date
        document.getElementById('date').innerText = new Date().toLocaleString();
    </script>

</body>
</html>
