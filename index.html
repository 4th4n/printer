<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thermal Printer Test via RawBT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f0f2f5;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

    <div class="text-center">
        <h1 class="mb-4">üñ®Ô∏è Bluetooth Printer Test</h1>
        
        <p class="lead mb-4">
            Click the button below to print via RawBT App.
        </p>
        
        <a href="#" id="printBtn" class="btn btn-success btn-lg">
            Print Receipt
        </a>

        <p class="mt-5 text-muted small">* Make sure your printer is paired and RawBT app is installed.</p>
    </div>

    <script>
        document.getElementById('printBtn').addEventListener('click', function (e) {
            e.preventDefault();
            
            let text = "";
            text += "     *** RECEIPT ***\n";
            text += "===========================\n";
            text += "Store: My Test Shop\n";
            text += "Date: " + new Date().toLocaleString() + "\n";
            text += "---------------------------\n";
            text += "Item 1         ‚Ç±100.00\n";
            text += "Item 2         ‚Ç±50.00\n";
            text += "---------------------------\n";
            text += "TOTAL          ‚Ç±150.00\n";
            text += "===========================\n";
            text += "Thank you!\n\n\n\n"; // important extra newlines!

            // Encode for RawBT
            let encodedText = encodeURIComponent(text);
            window.location.href = "rawbt:" + encodedText;
        });
    </script>

</body>
</html>
