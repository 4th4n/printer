<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bluetooth Thermal Printer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
        }
        .container {
            margin-top: 100px;
        }
    </style>
</head>
<body>

<div class="container text-center">
    <h1 class="mb-4">üñ®Ô∏è Print to Bluetooth Thermal Printer</h1>
    <p class="lead">Click the button below to print a test receipt directly via Bluetooth.</p>

    <!-- Button to start the Bluetooth connection -->
    <button id="connectBtn" class="btn btn-primary btn-lg mt-3">
        üñ®Ô∏è Connect and Print Receipt
    </button>

    <p class="text-muted mt-5 small">
        * Ensure your Bluetooth thermal printer is paired and in range.
    </p>
</div>

<script>
    // Function to connect and print to Bluetooth printer
    async function connectAndPrint() {
        try {
            // Request Bluetooth device that supports the required service (Bluetooth Serial Port Profile)
            const device = await navigator.bluetooth.requestDevice({
                filters: [{ services: ['00001101-0000-1000-8000-00805f9b34fb'] }] // Bluetooth SPP service (Serial Port Profile)
            });

            // Connect to the device
            const server = await device.gatt.connect();

            // Get the Bluetooth characteristic that will send the data (a writing characteristic)
            const service = await server.getPrimaryService('00001101-0000-1000-8000-00805f9b34fb');
            const characteristic = await service.getCharacteristic('00001101-0000-1000-8000-00805f9b34fb');

            // Construct the data to send to the printer
            let data = [
                0x1B, 0x40, // ESC @ (initialize printer)
                0x1B, 0x45, 0x01, // Bold ON
                ...new TextEncoder().encode("‚òÖ MY SHOP ‚òÖ\n"), // Receipt header
                0x1B, 0x45, 0x00, // Bold OFF
                0x1B, 0x61, 0x01, // Align Center
                ...new TextEncoder().encode("Date: " + new Date().toLocaleString() + "\n"),
                ...new TextEncoder().encode("Product A      ‚Ç±100.00\n"),
                ...new TextEncoder().encode("Product B      ‚Ç±50.00\n"),
                ...new TextEncoder().encode("Product C      ‚Ç±75.00\n"),
                ...new TextEncoder().encode("-----------------------------\n"),
                ...new TextEncoder().encode("TOTAL:         ‚Ç±225.00\n"),
                ...new TextEncoder().encode("-----------------------------\n"),
                ...new TextEncoder().encode("Thank you for shopping!\n"),
                0x0A, 0x0A, 0x0A // Newline to finish the receipt
            ];

            // Write the data to the printer
            await characteristic.writeValue(new Uint8Array(data));

            // Close the connection
            await server.disconnect();
            alert('Printing completed successfully!');
        } catch (error) {
            console.error('Error connecting to the printer: ', error);
            alert('Failed to connect or print. Please try again.');
        }
    }

    // Button click event to start the process
    document.getElementById('connectBtn').addEventListener('click', connectAndPrint);
</script>

</body>
</html>
