<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vercel Thermal Printer Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
        }
        .container {
            margin-top: 100px;
        }
    </style>
</head>
<body>

<div class="container text-center">
    <h1 class="mb-4">üñ®Ô∏è Print to Thermal Printer</h1>
    <p class="lead">Click the button below to print a test receipt using RawBT app!</p>

    <button id="printBtn" class="btn btn-success btn-lg mt-3">üñ®Ô∏è Print Receipt</button>

    <p class="text-muted mt-5 small">
        * Make sure your thermal printer is connected via Bluetooth and the RawBT app is installed.
    </p>
</div>

<script>
    document.getElementById('printBtn').addEventListener('click', function (e) {
        e.preventDefault();

        // Receipt content
        let text = "";
        text += "     ‚òÖ MY SHOP ‚òÖ\n";
        text += "-----------------------------\n";
        text += "Date: " + new Date().toLocaleString() + "\n";
        text += "-----------------------------\n";
        text += "Product A      ‚Ç±100.00\n";
        text += "Product B      ‚Ç±50.00\n";
        text += "Product C      ‚Ç±75.00\n";
        text += "-----------------------------\n";
        text += "TOTAL:         ‚Ç±225.00\n";
        text += "-----------------------------\n";
        text += "Thank you for shopping!\n";
        text += "\n\n\n"; // extra newlines important!

        // Encode the text for URL
        let encodedText = encodeURIComponent(text);

        // Use the RawBT protocol to print
        window.location.href = "rawbt:" + encodedText;
    });
</script>

</body>
</html>
